<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8" />
	<title>Заголовок</title>
	<link rel="stylesheet" href="css/main.css" />
	
	<script>
        var p = prompt('Введите число p'),
            q = prompt('Введите число q (q>=2)');
        
        
        var a = new String;
        for( var j = 0; p > 0; j++) {
            a[j] = p % q;
            p /= q;
        }
          // Получили в a представление p в q-ричной системе, только "наоборот"
        for( ; j >= 0; j--) {
            if (a[j]<10) {
                a[j] = '0' + a[j];
            } else {
                a[j] = 'a' + a[j] - 10;
            }
            document.write(a[j] + ' ');
        }
    </script>
	
</head>
